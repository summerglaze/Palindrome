  <body>
    <main class="container">
        <h1>Czy to palindrom?</h1>

            <label class="input-label">Podaj słowo lub zwrot (znaki przystankowe i odstępy nie są brane pod uwagę).</label>

        <div class="desc-div"><b><i>Czym jest palindrom?</i></b><br>To wyrażenie, które czytane zarówno od lewej, jak i od prawej brzmi tak samo.</div>
